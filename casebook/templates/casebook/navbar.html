{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Logo / Brand -->
      <a class="navbar-brand ms-5 m-2 text-danger" href="{% url 'home' %}">PortFolio</a>
      
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>

          <li class="nav-item">
            <a class="nav-link" href="{% static 'resume/resume.pdf' %}" target="_blank">Resume</a>
          </li>

      </div>

      <div class="d-flex justify-content-center align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
