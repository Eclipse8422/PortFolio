{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <!-- Logo / Brand -->
        <a class="navbar-brand text-danger" href="{% url 'home' %}">PortFolio</a>
        
        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'resume/resume.pdf' %}" target="_blank">Resume</a>
                </li>
            </ul>
            <div class="d-flex justify-content-center">
                <a class="btn btn-outline-danger" href="{% url 'contact' %}">Let's Talk</a>
            </div>
        </div>
    </div>
</nav>

<style>
    @media (max-width: 991.98px) {
        .navbar-nav {
            text-align: center;
            margin-bottom: 1rem;
        }
        .navbar .btn {
            margin-top: 0.5rem;
            width: 100%;
        }
    }
</style>
